<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<title>Gestor de Horas</title>
	

</h:head>

<h:body>

	<div class="ui-fluid" align="center">


		
			<span style="text-align: center"><h4>Bem-vindo ao Gestor
					de Horas</h4></span>
		   <h:form id="formLogin"> 			
			<p:panelGrid columns="2">
				<p:outputLabel value="Login:" />
				<p:inputText value="#{lb.pessoa.login}">
					<p:focus />
				</p:inputText>
				<p:outputLabel value="Senha:" />
				<p:password value="#{lb.pessoa.senha}" />
				<p:outputLabel />
				<h:panelGroup style="text-align: right">
				<p:commandButton value="Entrar" action="#{lb.autenticar}"
					ajax="false" update=":formLogin">
				</p:commandButton>
				</h:panelGroup>
			</p:panelGrid>
			
			 <p:growl></p:growl>
			</h:form>

		



	</div>



</h:body>


</html>
