<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Painel de Controle</title>

</h:head>

<h:body>
<h:form id="formPainelControle">
	<p:panel>
		
			<div align="right">
				<span style="font-size: 18px; color: red"><p:outputLabel></p:outputLabel>
					<p:commandButton value="Sair" style="background-color: red"
						title="Sair do sistema" action="#{lb.logout}" ajax="false" update=":formPainelControle">
					</p:commandButton></span>
			</div>
			</p:panel>
			<p:layout style="min-height:200px">
				<p:layoutUnit position="west" size="250">
					
					<p:accordionPanel>
					    <p:tab title="Cliente" closable="false"></p:tab>
						<p:tab title="Empresa" closable="true"></p:tab>
						<p:tab title="Usuario" closable="true"></p:tab>
					
					</p:accordionPanel>
				
				</p:layoutUnit>
				<p:layoutUnit position="center"></p:layoutUnit>
			
			</p:layout>
			
		</h:form>

	

</h:body>



</html>
